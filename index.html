<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Black Blue Screen Window</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <div class="window">
        <h1>Duels <span>by Rusak <span> and chatGPT</span></span></h1>

        <div class="buttons">
            <button id="button1"><i class="my-icon_creater"></i>Создать дуэль</button>
            <button id="button2"><i class="my-icon_list"></i>Список дуэлей</button>
        </div>
        <div class="close-btn"> <img src="assets/cross.png" alt="Close"> </div>  <!-- Cross to close  -->
    </div>

    <script>
        var button1 = document.getElementById("button1");
        var button2 = document.getElementById("button2");

        // Add a click event listener to the buttons
        button1.addEventListener("click", function () {
            // Remove the "active" class from button2 and add it to button1
            button2.classList.remove("active");
            button1.classList.add("active");
        });

        button2.addEventListener("click", function () {
            // Remove the "active" class from button1 and add it to button2
            button1.classList.remove("active");
            button2.classList.add("active");
        });

        window.addEventListener("load", function () {
            button1.classList.add("active");
        });
    </script>

</body>

</html>
